<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tabuada DNC</title>
    
</head>
<body>
    <header>
        <img src="https://www.escoladnc.com.br/wp-content/uploads/2022/05/logo-negativo.svg" width="100px">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Qual tabuada você deseja saber?</p>
            <input type="number" class="form" id="num">
            <p>Até que número você quer?</p>
            <input type="number" class="form" id="end">
            <button onclick="tabuada()">Calcular</button>
        </div>
        <div id="resposta">
            <p>Preencha os valores acima</p>
            
        </div>
        
    </section>
    <script src="./tabuada_script.js"></script>
    
    
</body>
</html>
